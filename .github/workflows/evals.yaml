name: Run Giskard Evals on Hyperparameter Changes

on:
  pull_request:
    paths:
      - 'hyper-parameters.yaml'

jobs:
  run-evals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/backend/requirements.txt

    - name: Run Evals
      run: |
        python evals/giskard_evals.py
      env:
        qdrant_url : ${{ secrets.OPENAI_URL }}
        qdrant_api_key : ${{ secrets.QDRANT_API_KEY }}
        openai_api_key : ${{ secrets.OPENAI_API_KEY }})
        jina_api_key: ${{ secrets.JINA_API_KEY }}

    - name: Upload Giskard report
      uses: actions/upload-artifact@v2
      with:
        name: giskard-report
        path: ./data/giskard-report.html

    - name: Post Giskard report link as comment
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const reportPath = './data/giskard-report.html';
          const reportExists = fs.existsSync(reportPath);
          if (reportExists) {
            const reportUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-giskard-report.outputs.artifact_id }}`;
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Giskard report generated: [View Report](${reportUrl})`
            });
          } else {
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Giskard report was not generated.'
            });
          }
